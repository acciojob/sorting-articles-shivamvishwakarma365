<!DOCTYPE html>
<html>
<head>
  <title>Sorted Articles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    ul {
      list-style-type: none;
      padding: 0;
    }
    
    li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Sorted Articles</h1>
  
  <ul id="band"></ul>

  <script>
    const bands = ['The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'];
    
    // Function to sort the articles while ignoring certain words
    function sortArticles() {
      const ignoredWords = ['a', 'an', 'the'];
      
      // Remove ignored words from article names
      const sortedBands = bands.map(band => {
        const words = band.split(' ');
        const filteredWords = words.filter(word => !ignoredWords.includes(word.toLowerCase()));
        return filteredWords.join(' ');
      });
      
      // Sort the articles
      sortedBands.sort((a, b) => a.localeCompare(b));
      
      // Display the sorted articles
      const ul = document.getElementById('band');
      sortedBands.forEach(band => {
        const li = document.createElement('li');
        li.textContent = band;
        ul.appendChild(li);
      });
    }
    
    // Call the function to generate the sorted articles
    sortArticles();
  </script>
</body>
</html>
